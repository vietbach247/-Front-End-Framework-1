<div class="container">
  <div class="login-container">
    <div class="login-box">
      <h1>Đăng Nhập</h1>
      <form (ngSubmit)="login()">
        <div class="input-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="email"
            required
          />
        </div>
        <div class="input-group">
          <label for="password">Mật Khẩu</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="password"
            required
          />
        </div>
        <button type="submit">Đăng Nhập</button>
      </form>
      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      <div class="footer">
        <p>Chưa có tài khoản? <a [routerLink]="['/register']">Đăng Ký</a></p>
        <p>
          <a [routerLink]="['/forgotPassword']">Quên Mật Khẩu?</a>
        </p>
        <a [routerLink]="['/']" class="home-button">Quay lại trang chủ</a>
      </div>
    </div>
  </div>
</div>
